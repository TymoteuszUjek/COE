{% block content %}
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12 offset-md-0">
          <form method="post" action="{% url 'user:register' %}" style="background-color: DarkGrey; padding: 20px; border-radius: 10px;">
            {% csrf_token %}
            <strong>{{ form.as_p }}</strong>
            <button type="submit" class="btn btn-primary" style="background-color: DarkGray; color: black; font-weight: bold;">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
{% endblock content %}
